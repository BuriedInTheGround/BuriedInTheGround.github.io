<script>
    $(document).ready(function() {
        $('.sidenav').sidenav();
    });
</script>

<script>
    $(document).ready(function() {
        var url = window.location.search;
        if ($('#nav-mobile li a[href*="'+url+'"]').length > 0) {
            $('#nav-mobile li a[href*="'+url+'"]').parent().addClass('active');
        } else {
            $('#nav-mobile li a[href*="showHome"]').parent().addClass('active');
        }
        if ($('.sidenav li a[href*="'+url+'"]').length > 0) {
            $('.sidenav li a[href*="'+url+'"]').parent().addClass('active');
        } else {
            $('.sidenav li a[href*="showHome"]').parent().addClass('active');
        }
    });
</script>

<script>
    $(document).ready(function() {
        $('.parallax').parallax();
    });
</script>

<script>
    $(".card-panel").hover(function() {
        $(this).toggleClass('z-depth-5 z-depth-1');
    });
</script>
